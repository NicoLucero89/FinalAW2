<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-950 text-gray-300">
    <div class="flex justify-center">
        <div class="m-10 w-5/6 bg-transparent border-2 border-gray-900 rounded-xl">
            <div class="p-5 flex flex-wrap items-center md:justify-around">
                <textarea cols="30" rows="2" class="w-full md:w-5/6 bg-gray-900 rounded-2xl p-2 text-gray-200" id="textArea" placeholder="Escribe un nuevo post"></textarea>
                <button class="mt-3 md:mt-0 bg-transparent p-2 border-2 border-gray-700 rounded-2xl hover:bg-gray-700 transition-all" id="btnAdd">
                    Nuevo post
                </button>
            </div>
        </div>
    </div>
    <div class="m-10 flex justify-center items-center flex-col gap-5" id="postContainer">
        <!-- Contenedor de posts -->
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
